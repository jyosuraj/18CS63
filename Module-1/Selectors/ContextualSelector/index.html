<!DOCTYPE html>
<html>
  <head>
    <title>Contextual Selectors</title>
    <style>
      /* Contextual Selector */
      div p {
        color: green;
      }
    </style>
  </head>

  <body>
    <div>
      <p>Geeks For Geeks</p>

      <p>A Computer Science portal for geeks.</p>
    </div>

    <p>What are Contextual Selectors in CSS?</p>
  </body>
</html>

<!-- In this example, any <p> tag that is inside <div> tag, will make it green (and not red like the previous syntax specified). Here, the <p> tag will be made green only in the context of <div> tag.  It will be red in all other contexts.  -->
