<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-weight: bold;
        color: green;
      }
      /* Here div element overrides body element */
      div {
        color: yellow;
      }
      p {
        color: aqua;
      }
      .firstParagraph {
        color: blue;
      }
      #secondParagraph {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p>Hai</p>
    <div>
      <p>Government Engineering College</p>
      <p>Visvesvaraya Technological University</p>
    </div>
    <p class="firstParagraph">Suman Suraj</p>
    <p id="secondParagraph">Sonu Dilli</p>
  </body>
</html>
